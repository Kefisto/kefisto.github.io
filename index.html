<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="/public/styles/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" crossorigin>

  <title>My Profile Card</title>
</head>
<body>
  <ul class="background">
    <section>
      <div class="container">
        <div class="profile">
          <div class="banner"></div>
          <div class="main-header">
            <div class="image">
              <div class="avatar">
                <img alt=" " aria-hidden="true" src="/public/avatar.png">
                <div class="status">
                  <img alt=" " aria-hidden="true" src="/public/status/dnd.png">

              </div>
            </div>
            <div class="badges">
              <!-- badges list -->
              <img alt=" " aria-hidden="true" src="/public/badges/hypesquad_bravery.svg">
              <img alt=" " aria-hidden="true" src="/public/badges/nitro.svg">
              <img alt=" " aria-hidden="true" src="/public/badges/boost_18_month.svg">
              <img alt=" " aria-hidden="true" src="/public/badges/active_developer.svg">
              <img alt=" " aria-hidden="true" src="/public/badges/hypesquad_balance.svg">
            </div>
          </div>

          <div class="header">
            <div class="username">
              <span class="text-username">bloggertasher</span>
              <span class="text-discriminator"></span>
            </div>
          </div>

          <span class="text-base text-status">Делаю всякую хуйню</span>

          <div class="divider"></div>

          <div class="body">
            <div class="content">
              <div class="about-section">
                <div class="title-body">Обо мне</div>
                  <span class="text-base">

                  <a href="https://bloggertasher.ru/">моё портфолио</a> /
                  <a href="mailto:admin@bloggertasher.ru">admin@bloggertasher.ru</a> или напиши в Discord!
                </span>
              </div>

              <div class="title-body">ROLES</div>
              <div class="roles-body">
                <div class="rol green">
                  <i class="fas fa-circle"></i> <span>Ого</span>
                </div>
                <div class="rol white">
                  <i class="fas fa-circle"></i> <span>Участник</span>
                </div>
              </div>

              <div class="divider social-divider"></div>

              <div class="socials">
                <div class="column">
                  <div class="platform">
                    <img alt=" " aria-hidden="true" src="/public/platforms/github.svg">
                    <div class="text-base platform-username">kefisto</div>
                    <a href="https://github.com/kefisto" rel="noreferrer noopener" target="_blank">
                      <img alt=" " aria-hidden="true" src="/public/icons/link.svg" class="connect">
                    </a>
                  </div>
                  <div class="platform">
                    <img alt=" " aria-hidden="true" src="/public/platforms/twitter.svg">
                    <div class="text-base platform-username">None</div>
                    <a href="https://twitter.com/None" rel="noreferrer noopener" target="_blank">
                      <img alt=" " aria-hidden="true" src="/public/icons/link.svg" class="connect">
                    </a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
